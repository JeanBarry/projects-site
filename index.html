  <title>Projects</title>
  <link rel="stylesheet" href="style/style.css">

<body>
  <main class="main-section">
    <h1 class="main-title">Projects</h1>

            alt="image">
        </div>
        <div class="project-details">
          <div class="details">
            <h2 class="details-title">Project title</h2>
            <h3 class="details-subtitle">Technologies used</h3>
            <p class="details-p technologies">HTML, CSS, SASS, JS, GULP</p>
          </div>
          <div class="project-links">
            <button class="button-link" onclick="window.open('https://google.com', '_blank')">Open</button>
            <button class="button-link github-link" onclick="window.open('https://google.com', '_blank')"></button>
          </div>
        </div>
      </div>
      <div class="project">
